name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            os_name: macOS
            arch: universal
          - platform: ubuntu-22.04
            os_name: Linux
            arch: x64
          - platform: windows-latest
            os_name: Windows
            arch: x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        run: npx electron-rebuild

      - name: Type check
        run: npm run typecheck

      - name: Build application
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: archive-downloader-macos-${{ matrix.arch }}
          path: |
            dist/*.dmg
            dist/mac/*.zip
          retention-days: 5

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: archive-downloader-linux-${{ matrix.arch }}
          path: |
            dist/*.AppImage
            dist/*.deb
          retention-days: 5

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: archive-downloader-windows-${{ matrix.arch }}
          path: |
            dist/*.exe
          retention-days: 5

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.exe
          body: |
            ## Archive Downloader ${{ github.ref_name }}

            A desktop app for downloading videos from Archive.org with a 1980s Macintosh aesthetic.

            ### Downloads

            **macOS:**
            - Universal binary (Intel + Apple Silicon): `Archive-Downloader-*.dmg`

            **Windows:**
            - Installer: `Archive-Downloader-Setup-*.exe`

            **Linux:**
            - AppImage (universal): `Archive-Downloader-*.AppImage`
            - Debian package: `archive-downloader_*_amd64.deb`

            ### Installation

            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for installation instructions.

            ### What's New

            See release notes below for changes in this version.

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
